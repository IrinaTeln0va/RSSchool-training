<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <header class="main-header">
    <div class="container">
      <h1 class="logo">
        <span class="logo-highlight">M</span>ovie<span class="logo-highlight">S</span>earch
      </h1>
    </div>
  </header>
  <main>
    <div class="container">
      <form action="#" class="search-form">
        <div class="search">
          <input type="text" autocomplete="off" class="search-input" placeholder="Search movie">
          <button type="submit" class="btn search-btn">
            Search
          </button>
        </div>
      </form>
      <div class="swiper-container">
        <div class="swiper-wrapper">
        </div>
        <div class="swiper-button-prev">left</div>
        <div class="swiper-button-next">right</div>
        <div class="swiper-scrollbar"></div>
      </div>
    </div>
  </main>
  <footer class="main-footer">
    <div class="container footer-container">
      <p class="copyright">
        <a href="https://rs.school/" class="copyright-link">RS School 2020q1</a>
      </p>
      <div class="contacts">
        <a href="https://github.com/IrinaTeln0va" class="contacts-link">
          Github
        </a> 
      </div>
    </div>
  </footer>
</body>
</html>
